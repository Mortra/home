<body style="height: 150%">
    {% extends 'base.html' %}
    {% block page %}
    {% load bootstrap5 %}
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-4 offset-4">

</body>
